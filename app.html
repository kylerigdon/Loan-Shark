    <main class="container py-3">
        <div class="row g-3">
            <div class="col-4 border border-dark">
                <form action="#">
                    <div class="row g-3 p-3">
                        <div class="col col-md-6 d-flex align-items-center">
                            <label for="#loanNumber" class="form-label">Loan Amount</label>
                        </div>
                        <div class="col col-md-6">
                            <input id="loanNumber" class="form-control" placeholder="25000" type="number"
                                aria-label="Loan Amount" min="0" required />
                        </div>
                        <div class="col col-md-6 d-flex align-items-center">
                            <label for="#termNumber" class="form-label text-nowrap">Term (Months)</label>
                        </div>
                        <div class="col col-md-6">
                            <input id="termNumber" class="form-control" placeholder="60" type="number"
                                aria-label="Term (Months)" min="0" required />
                        </div>
                        <div class="col col-md-6 d-flex align-items-center">
                            <label for="#interestNumber" class="form-label">Interest Rate</label>
                        </div>
                        <div class="col col-md-6">
                            <input id="interestNumber" class="form-control" placeholder="5" type="number"
                                aria-label="Interest Rate" min="0" max="100" required>
                        </div>
                        <div class="col-12 d-flex mt-5 justify-content-end">
                            <button type="button" id="btnSubmit">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8 text-center border border-dark">
                <h1>Your Monthly Payments</h1>
                <h2 class="monthlyPayment">$471.78</h2>
                <div class="row d-flex">
                    <table class="table-responsive" id="summary">
                        <tr>
                            <td colspan="2">Total Principal</td>
                            <td class="totalPrincipal"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Total Interest</td>
                            <td class="totalInterest"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Total Cost</td>
                            <td class="totalCost"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-12 table-responsive ">
                <table class="table table-striped border border-dark">
                    <thead>
                        <tr>
                            <th scope="col">Month</th>
                            <th scope="col">Payment</th>
                            <th scope="col">Principal</th>
                            <th scope="col">Interest</th>
                            <th scope="col">Total Interest</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">

                    </tbody>
                </table>
            </div>
        </div>
